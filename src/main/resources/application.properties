# Application name
spring.application.name=Blog_BE_SpringBoot

# Server
server.port=8080
server.servlet.context-path=/personal_blog_api/api

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/personal_blog_db?serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

#Jackson
spring.jackson.default-property-inclusion=non_null

#Jwt
app.jwt.secret=${APP_JWT_SECRET:83cd651bdd04d729a9fcfc6da247e966}
app.jwt.refresh-secret=${APP_JWT_REFRESH_SECRET:83cd651bdd04d729a9fcfc6da247e966}
app.jwt.issuer=blog-app
app.jwt.exp-minutes=15
app.jwt.refresh-exp-minutes=43200

#API doc
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true
springdoc.cache.disabled=true
springdoc.remove-broken-reference-definitions=true

#Swagger UI
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true

#API DOCS: http://localhost:8080/personal_blog_api/api/docs